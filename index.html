<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <span>❤️❤️❤️</span> AluraGeek
    </div>
  </header>
  <main>
    <section class="productos">
      <h1>MIS PRODUCTOS:</h1>
      <div class="galeria">
        <!-- Tarjetas  -->
      </div>
    </section>
    <section class="agregar-producto">
      <h2>AGREGAR PRODUCTO:</h2>
      <form>
        <input type="text" placeholder="nombre...">
        <input type="text" placeholder="precio...">
        <input type="text" placeholder="imagen...">
        <div class="botones">
          <button type="submit">Enviar</button>
          <button type="reset">Limpiar</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <p>❤️❤️❤️ AluraGeek</p>
    <p>DESARROLLADO POR SOREL</p>
    <p>ALURA LATAM - 2024</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
